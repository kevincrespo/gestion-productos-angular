<div class="card p-3 shadow-sm">

  <h5 class="fw-semibold mb-3">Filtrar productos</h5>

  <div class="row g-3">

    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por nombre"
        (input)="onNombreChange($event)">
    </div>

    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Filtrar por categorÃ­a"
        (input)="onCategoriaChange($event)">
    </div>

    <div class="col-md-4 d-flex align-items-center">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="soloActivos"
          (change)="onActivoChange($event)">
        <label class="form-check-label" for="soloActivos">
          Solo activos
        </label>
      </div>
    </div>

  </div>

</div>
