<!-- CABECERA -->
<header class="bg-dark text-white py-3 mb-4 shadow"> <!-- Bootstrap añadido: shadow -->

  <!-- Bootstrap añadido: flexbox responsitivo poniendo los enlaces debajo del título -->
  <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center">

    <h1 class="h3 m-0">Gestión de Productos</h1>

    <!-- Bootstrap: Separación de los enlaces en pantallas pequeñas -->
    <nav class="mt-2 mt-lg-0">
      <!-- Bootstrap añadido: fw-medium -->
      <a href="#" class="text-white text-decoration-none me-3 fw-medium">Inicio</a>
      <a href="#" class="text-white text-decoration-none fw-medium">Contacto</a>
    </nav>
  </div>
</header>

<!-- CONTENIDO PRINCIPAL -->
<!-- Lo que he añadido con Bootstrap: -->
<!--  He envuelto el formulario y el listado de productos en divs separados y
      añadido un fondo gris con padding, bordes redondeados y separación entre
      los dos bloques -->
<main class="container mb-5 mt-5">

  <!-- Formulario -->
  <div class="bg-light p-4 rounded mb-4">
    <app-product-form
      (productoCreado)="onProductoCreado($event)">
    </app-product-form>
  </div>

  <div class="bg-light p-4 rounded mb-4">
    <app-product-filter>

    </app-product-filter>
  </div>

  <!-- Listado -->
  <div class="bg-light p-4 rounded">
    <app-products-list></app-products-list>
  </div>

</main>

<!-- FOOTER -->
<footer class="bg-dark py-4 text-center mt-5">

  <p class="m-0 text-light opacity-75 small">
    © 2025 · Actividad DWEC · Angular 18
  </p>
</footer>
